ingress:
  enabled: true
  class: "traefik"
  hostname: passwords.hfswms.org
  additionalAnnotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
  
  # Reference the pre-existing wildcard secret
  tlsSecret: passwords-hfswms-org-tls
image:
  tag: 1.35.3-alpine # Use an immutable tag
# Enable persistence
storage:
  data:
    name: "vaultwarden-data"
    size: "15Gi"
    accessModes:
      - ReadWriteOnce
    accessMode: "ReadWriteOnce"
    class: "local-path"
persistence:
  config:
    enabled: true
    type: pvc
    size: 5Gi
domain: "https://passwords.hfswms.org"
showPassHint: true
