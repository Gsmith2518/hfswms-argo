# values.yaml
stirling-pdf-chart:
  ingress:
    enabled: true
    # Set the ingress class to traefik to ensure Traefik picks it up
    ingressClassName: traefik
    annotations:
      # Traefik-specific entrypoint (usually 'websecure' for HTTPS)
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      # Force TLS if Traefik isn't globally configured to do so
      traefik.ingress.kubernetes.io/router.tls: "true"
    pathType: ImplementationSpecific
    hosts:
      - name: pdf-editor.hfswms.org
        path: /
        tls: true
        tlsSecret: pdf-editor-hfswms-org-tls
