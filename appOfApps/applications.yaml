apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  destination:
    namespace: vaultwarden # Target namespace for the deployment
    server: https://kubernetes.default.svc
  project: default
  sources:
    # Source 1: The remote Helm Chart
    - repoURL: https://guerzon.github.io/vaultwarden/
      chart: vaultwarden
      targetRevision: 0.18.0
      helm:
        valueFiles:
          - $values/applications/vaultwarden/values.yaml
    # Source 2: Your Git Repository containing the values.yaml
    - repoURL: https://github.com/Gsmith2518/hfswms-argo
      targetRevision: main
      ref: values  # This 'ref' matches the '$values' prefix above
  syncPolicy:
    automated:
      prune: true
      selfHeal: true # Automatically sync any drift from Git
    syncOptions:
    - CreateNamespace=true
---
